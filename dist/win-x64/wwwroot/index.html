<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC Monitoring Agent</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title-pill">
          <h1>System Overview</h1>
        </div>
        <div class="header-meta">
          <div class="meta-card">
            <span class="meta-label">Last ping</span>
            <span id="last-ping">--</span>
          </div>
          <div class="meta-card">
            <span class="meta-label">Last update</span>
            <span id="last-update">--</span>
          </div>
          <div class="meta-card status-card">
            <span class="meta-label">Status</span>
            <span id="connected-status" class="status-value">offline</span>
          </div>
        </div>
      </header>

      <main class="dashboard">
        <section class="panel cpu-card">
          <h2>CPU Usage</h2>
          <div class="gauge gauge-cpu" id="cpu-gauge">
            <div class="gauge-inner">
              <div class="gauge-value" id="cpu-value">--%</div>
            </div>
          </div>
        </section>

        <section class="panel ram-card">
          <h2>RAM Usage</h2>
          <div class="ram-bar">
            <div class="ram-bar-fill" id="ram-bar-fill"></div>
          </div>
          <div class="ram-details">
            <span id="ram-details">N/A</span>
            <span class="ram-percent" id="ram-percent">--%</span>
          </div>
        </section>

        <section class="panel gpu-card">
          <h2>GPU Usage</h2>
          <div class="gauge gauge-gpu" id="gpu-gauge">
            <div class="gauge-inner">
              <div class="gauge-value" id="gpu-value">--%</div>
            </div>
          </div>
        </section>

        <section class="panel net-card">
          <div class="panel-header">
            <h2>Ethernet</h2>
            <span class="panel-sub">Last 60s</span>
          </div>
          <div class="net-row">
            <div class="net-stat">
              <span class="net-label">Send</span>
              <span class="net-value"><span id="net-send">--</span> <span class="unit">kbps</span></span>
              <canvas id="net-send-chart" class="net-chart" width="240" height="60"></canvas>
            </div>
            <div class="net-stat">
              <span class="net-label">Receive</span>
              <span class="net-value"><span id="net-receive">--</span> <span class="unit">kbps</span></span>
              <canvas id="net-recv-chart" class="net-chart" width="240" height="60"></canvas>
            </div>
          </div>
        </section>

        <section class="panel temps-card">
          <h2>Temperatures</h2>
          <div class="temps">
            <div class="thermo">
              <div class="thermo-track">
                <div class="thermo-fill" id="cpu-temp-fill"></div>
              </div>
              <div class="thermo-bulb"></div>
              <div class="thermo-value" id="cpu-temp">--</div>
              <div class="thermo-label">CPU</div>
            </div>
            <div class="thermo">
              <div class="thermo-track">
                <div class="thermo-fill thermo-fill-gpu" id="gpu-temp-fill"></div>
              </div>
              <div class="thermo-bulb"></div>
              <div class="thermo-value" id="gpu-temp">--</div>
              <div class="thermo-label">GPU</div>
            </div>
          </div>
          <div class="sub" id="cpu-temp-source" hidden></div>
          <div class="status-row">
            <span class="status-badge" id="cpu-temp-badge" hidden></span>
          </div>
          <div class="status-hint" id="cpu-temp-hint" hidden></div>
        </section>

        <section class="panel process-card">
          <h2>Top 5 Processes</h2>
          <table class="process-table">
            <thead>
              <tr>
                <th>Process Name</th>
                <th>CPU %</th>
                <th>RAM %</th>
                <th>GPU %</th>
              </tr>
            </thead>
            <tbody id="process-table-body">
              <tr>
                <td colspan="4">Waiting for process data...</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
