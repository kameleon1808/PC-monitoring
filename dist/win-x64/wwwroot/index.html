<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC Monitoring Agent</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title-pill">
          <h1>System Overview</h1>
        </div>
        <div class="header-meta">
          <div class="meta-card meta-card--value">
            <span id="last-ping" class="meta-value">--</span>
          </div>
          <div class="meta-card meta-card--value">
            <span id="last-update" class="meta-value">--</span>
          </div>
          <div class="meta-card status-card">
            <span class="meta-label">Status</span>
            <span id="connected-status" class="status-value">offline</span>
          </div>
        </div>
      </header>

      <main class="dashboard">
        <section class="panel cpu-card">
          <h2>CPU Usage</h2>
          <div class="gauge gauge-cpu" id="cpu-gauge">
            <div class="gauge-outer">
              <div class="gauge-inner">
                <div class="gauge-value" id="cpu-value">--%</div>
              </div>
            </div>
            <svg class="gauge-svg" viewBox="0 0 200 200" aria-hidden="true">
              <defs>
                <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#5ed8ff" />
                  <stop offset="100%" stop-color="#1f8cff" />
                </linearGradient>
              </defs>
              <circle class="gauge-track" cx="100" cy="100" r="86" />
              <circle class="gauge-circle" cx="100" cy="100" r="86" stroke="url(#cpuGradient)" />
            </svg>
          </div>
        </section>

        <section class="panel ram-card"></section>

        <section class="panel gpu-card">
          <h2>GPU Usage</h2>
          <div class="gauge gauge-gpu" id="gpu-gauge">
            <div class="gauge-outer">
              <div class="gauge-inner">
                <div class="gauge-value" id="gpu-value">--%</div>
              </div>
            </div>
            <svg class="gauge-svg" viewBox="0 0 200 200" aria-hidden="true">
              <defs>
                <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#c88bff" />
                  <stop offset="100%" stop-color="#7b4bff" />
                </linearGradient>
              </defs>
              <circle class="gauge-track" cx="100" cy="100" r="86" />
              <circle class="gauge-circle" cx="100" cy="100" r="86" stroke="url(#gpuGradient)" />
            </svg>
          </div>
        </section>

        <section class="panel net-card">
          <div class="panel-header">
            <h2>Ethernet</h2>
            <span class="panel-sub">Last 60s</span>
          </div>
          <div class="net-row">
            <div class="net-stat">
              <div class="net-line">
                <span class="net-label">Send</span>
                <span class="net-value"><span id="net-send">--</span> <span class="unit">kbps</span></span>
              </div>
              <canvas id="net-send-chart" class="net-chart" width="240" height="60"></canvas>
            </div>
            <div class="net-stat">
              <div class="net-line">
                <span class="net-label">Receive</span>
                <span class="net-value"><span id="net-receive">--</span> <span class="unit">kbps</span></span>
              </div>
              <canvas id="net-recv-chart" class="net-chart" width="240" height="60"></canvas>
            </div>
          </div>
          <div class="net-ram">
            <h2>RAM Usage</h2>
            <div class="ram-bar">
              <div class="ram-bar-fill" id="ram-bar-fill"></div>
            </div>
            <div class="ram-details">
              <span id="ram-details">N/A</span>
              <span class="ram-percent" id="ram-percent">--%</span>
            </div>
          </div>
        </section>

        <section class="panel temps-card">
          <h2>Temperatures</h2>
          <div class="temps">
            <div class="thermo">
              <div class="thermo-meter">
                <div class="thermo-mercury" id="cpu-temp-fill" data-value="--"></div>
                <div class="thermo-graduations"></div>
              </div>
              <div class="thermo-label">CPU</div>
            </div>
            <div class="thermo thermo-gpu">
              <div class="thermo-meter">
                <div class="thermo-mercury" id="gpu-temp-fill" data-value="--"></div>
                <div class="thermo-graduations"></div>
              </div>
              <div class="thermo-label">GPU</div>
            </div>
          </div>
          <div class="sub" id="cpu-temp-source" hidden></div>
          <div class="status-row">
            <span class="status-badge" id="cpu-temp-badge" hidden></span>
          </div>
          <div class="status-hint" id="cpu-temp-hint" hidden></div>
        </section>

        <section class="panel process-card">
          <h2>Top 5 Processes</h2>
          <table class="process-table">
            <thead>
              <tr>
                <th>Process Name</th>
                <th>CPU %</th>
                <th>RAM %</th>
                <th>GPU %</th>
              </tr>
            </thead>
            <tbody id="process-table-body">
              <tr>
                <td colspan="4">Waiting for process data...</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
