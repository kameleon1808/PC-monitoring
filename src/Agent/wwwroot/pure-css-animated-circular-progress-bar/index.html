<head>
  <title>Pure CSS Animated Circular Progress Bar</title>
</head>

<body>
  <div class="skill">
    <div class="outer">
      <div class="inner">
        <div id="number"></div>
        <!-- <img src="css.png" alt="" height="50" /> -->
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200px" height="200px">
      <defs>
        <linearGradient id="GradientColor">
          <stop offset="0%" stop-color="#e91e63" />
          <stop offset="100%" stop-color="#673ab7" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="86" stroke-linecap="round" />
    </svg>
  </div>
</body>
